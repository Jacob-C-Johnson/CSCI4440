<title>Project1_08</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

// pass in position and colors from application
in vec4 aPosition;
uniform float uTheta;
uniform vec4 uColor;

// return color to the fragment shader
out vec4 vColor;

void
main()
{
    // rotate the position based on theta
    float s = sin(uTheta);
    float c = cos(uTheta);

    // apply the rotation to the positions
    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    
    // pass the color through
    vColor = uColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

// the color passed from the vertex shader
in vec4 vColor;

// the color to be passed to the rasterizer
out vec4 fColor;

void main() {
    // pass the color through
    fColor = vColor;
}
</script>
